<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Safety Learning App</title>
</head>
<body>
  <h1><span class="shield-icon">🛡</span> Women's Safety Learning App</h1>
  <h1>🛡️ Women's Safety Learning App</h1>
  <section class="emergency-section" aria-label="Emergency contact section">
    <h2>Emergency Contacts</h2>
    <p class="emergency-info">
      Default emergency number: <a href="tel:911" style="color:#d6336c; font-weight:bold;">911</a>
    </p>
    <p style="text-align:center;">
      Add up to 3 custom emergency contacts:
    </p>
    <div style="text-align:center; margin-bottom:15px;">
      <input type="tel" id="customContact" placeholder="Enter phone number" aria-label="Custom emergency phone number" />
      <button class="emergency-btn" id="saveContactBtn">Add Contact</button>
    </div>
    <div class="contacts-list" id="contactsList" aria-live="polite" aria-relevant="additions"></div>
  </section>

  <div id="tips"></div>

</body>
</html>
